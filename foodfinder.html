<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurants Finder</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="assets/css/mini-event-calendar.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/datepicker.css">
    <link rel="stylesheet" href="assets/css/jquery.timepicker.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>>
    <script src="assets/javascript/zom.js"></script>
</head>
<body>
    
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Find Restraunts</h1>
        </div>
        <hr>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <br><br>
            <form class="form-horizontal" action="">
                <div class="form-group">
                    <label for="cityinput">City</label>
                    <input type="text" class="form-control" id="cityinput" placeholder="city" name="city">
                    <label for="state">States (select one):</label>
                    <select class="form-control" id="state" name="usa"></select>
                    <button type="submit" id="citysubmit" class="btn btn-default">Get Them</button>
                </div>
            </form>
        </div>
    </div>        
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <span class="text-uppercase" id="cityhelp"></span>
                </div>
            </div>       
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4" id="results">       
        </div>

        <div class="modal fade foodsave" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="savemodal">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-4">
                                <h4 class="modal-title" id="savemodal">Modal title</h4>
                                <button type="button" class="btn btn-primary">Add Morning</button>
                                <button type="button" class="btn btn-primary">Add Afternoon</button>
                                <button type="button" class="btn btn-primary">Add Evening</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                ...
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
