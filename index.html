<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WOD</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <script type="text/javascript" src="assets/javascript/wod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Top Trending</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <hr>
                <br><br>
                <form class="form-horizontal" action="">
                    <div class="form-group">
                        <div class="btn-group-toggle" data-toggle="buttons" role="group" aria-label="Basic example" id="musclelist">

                        </div>
                        <br>
                        <button type="submit" id="worksubmit" class="btn btn-default">Get Exercises</button>
                    </div>
                </form>
            </div>
        </div>        
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <span class="text-uppercase" id="wodhelp"></span>
                    </div>
                </div>       
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4" id="results">    
            </div>

            <div class="modal fade foodsave" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="savemodal">
                <div class="modal-dialog modal-sm" role="document">
                  <div class="modal-content">
                      <div class="modal-body">
                          <div class="row">
                              <div class="col-sm-4">
                                  <h4 class="modal-title" id="savemodal">Modal title</h4>
                                  <button type="button" class="btn btn-primary">Add Morning</button>
                                  <button type="button" class="btn btn-primary">Add Afternoon</button>
                                  <button type="button" class="btn btn-primary">Add Evening</button>
                                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                              </div>
                          </div>
                      </div>
                    ...
                  </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
